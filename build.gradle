plugins {
    id 'java'
}

group 'org.idiosapps'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//   was considering apache's httpclient, but apache jena is the perfect SPARQL tool for the job
    implementation group: 'org.apache.jena', name: 'jena-arq', version: '3.16.0'
//   nice library for dob->age conversion
    implementation group: 'joda-time', name: 'joda-time', version: '2.10.6'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.13'
}
